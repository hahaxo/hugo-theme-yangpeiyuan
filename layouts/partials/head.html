<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}">
<meta name="keywords" content="blog,app,iOS,Android,Digital,数码,效率应用,油猴,软路由"/>
<meta property="og:title" content="{{ block "title" . }}{{ with .Params.Title }}{{ . }} | {{ end }}{{ .Site.Title }}{{ end }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ partial "og-image.html" . -}} 
<meta property="og:description" content="{{ .Summary | plainify | htmlUnescape }}" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@Yangpeiyuan" />
<meta name="twitter:creator" content="@yangpeiyuan" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous" />
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | relURL }}" />
<link rel="stylesheet" href="{{ "/css/style.css" | relURL }}" />
<link rel="apple-touch-icon" sizes="180x180" href="{{ "/images/apple-touch-icon.png" | relURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "/images/favicon-32x32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "/images/favicon-16x16.png" | relURL }}">
<link rel="manifest" href="{{ "/images/site.webmanifest" | relURL }}">


{{ range .AlternativeOutputFormats -}}
{{ printf `<link rel="%s" type="%s" href="%s" title="%s" />` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }}
{{ end -}}
<script src="{{ "/js/global.js" | relURL }}"></script>
