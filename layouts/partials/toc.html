{{ with .TableOfContents }}
  {{ if ne . "<nav id=\"TableOfContents\"></nav>" }}
    <aside class="toc small">
      <details class="sticky" open>
          <summary>
              {{- i18n "toc" | default "Table of Contents" }}
          </summary>
          <div class="text-truncate">
              {{ . }}
          </div>
      </details>
    </aside>
  {{ end }}
{{ end }}
