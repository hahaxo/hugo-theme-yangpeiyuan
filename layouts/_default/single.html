{{ define "main" }}

<div class="container">
  <div class="article">
    <h1 class="title">{{ .Title }}</h1>
    <div class="meta"><time datetime="{{ .PublishDate }}">{{ i18n "publishDateFull" . }}</time> 
        
        {{ with .Params.tags }}
        {{ range . }}
        <a href="{{ "tags/" | absURL }}{{ . | urlize }}" class="link-reset hover:bs-secondary-color">#{{ . }}</a>
        {{ end }}
        {{ end }}
    
    </div>
        
        <div class="markdown-body"> {{ .Content }}</div>

        {{ if or .Site.Params.showToc .Params.showToc }}
        {{ partial "toc.html" . }}
        {{ end }}


</div>




</div>

    {{/*  {{ partial "comment.html" . }}  */}}



{{ end }}
