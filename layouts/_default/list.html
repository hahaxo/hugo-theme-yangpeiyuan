{{ define "main" }}
<div class="container">
    <div class="archives">
    {{ range .Data.Pages.GroupByDate "2006" }}
      <h3>{{ .Key }}</h3>
      <ul class="list-unstyled">
      {{ range .Pages }}
        <li><time datetime="{{ .PublishDate }}">{{ i18n "publishDateShort" . }}</time><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
      </ul>
      {{ end }}
    </div>
  </div>


{{- end -}}
